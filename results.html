<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Results</title>
</head>
<body>
    <div class="grid-container-results">
        <div class="item1"><h2>Here are today's results!</h2></div>
        <div class="item13"><p>Positive feelings: <br>1</p></div>
        <div class="item14"><p>Negative feelings: <br>1</p></div>
        <div class="item17"><h3>Breakdown</h3></div>
        <div  class="item2">Happy: 0</div>
        <div id="sadCount" class="item3"><p>Sad:<br>1</p></div>
        <div id="angryCount" class="item4"><p>Angry:<br>1</p></div>
        <div id="excitedCount" class="item5"><p>Excited:<br>1</p></div>        
        <div id="frustratedCount" class="item6"><p>Frustrated:<br>1</p></div>
        <div id="sickCount" class="item7"><p>Sick:<br>1</p></div>
        <div id="proudCount" class="item8"><p>Proud:<br>1</p></div>
        <div id="disappointedCount" class="item9"><p>Disappointed:<br>1</p></div>
        <div id="ecstaticCount" class="item10"><p>Ecstatic:<br>1</p></div>
        <div id="nervousCount" class="item11"><p>Nervous:<br>1</p></div>
        <div id="determinedCount" class="item15"><p>Determined:<br>1</p></div>
        <div id="tiredCount" class="item16"><p>Tired:<br>1</p></div>
    </div>
